# The yaml-language-server line adds metadata for the yaml vscode extension to use the correct schema for linting.
# Some filenames like deploy may pick up multiple schemas.
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy
permissions:
  contents: write
  pages: write
  id-token: write

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1    