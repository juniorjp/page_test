# The yaml-language-server line adds metadata for the yaml vscode extension to use the correct schema for linting.
# Some filenames like deploy may pick up multiple schemas.
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: src